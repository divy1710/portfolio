<!-- Professional placeholder avatar for Divy Kalathiya -->
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <!-- Skin tone gradient -->
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBCB4"/>
      <stop offset="100%" style="stop-color:#F8A488"/>
    </linearGradient>
    
    <!-- Hair gradient -->
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
    
    <!-- Shirt gradient -->
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Geometric background pattern -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="20" fill="white"/>
    <circle cx="350" cy="80" r="15" fill="white"/>
    <circle cx="80" cy="320" r="25" fill="white"/>
    <circle cx="320" cy="350" r="18" fill="white"/>
    <polygon points="150,30 170,60 130,60" fill="white"/>
    <polygon points="300,300 330,330 270,330" fill="white"/>
  </g>
  
  <!-- Body/Shirt -->
  <path d="M 120 300 Q 200 320 280 300 L 280 400 L 120 400 Z" fill="url(#shirtGradient)"/>
  
  <!-- Neck -->
  <ellipse cx="200" cy="280" rx="25" ry="35" fill="url(#skinGradient)"/>
  
  <!-- Face -->
  <ellipse cx="200" cy="180" rx="55" ry="65" fill="url(#skinGradient)"/>
  
  <!-- Hair -->
  <path d="M 145 140 Q 200 120 255 140 Q 250 130 200 125 Q 150 130 145 140" fill="url(#hairGradient)"/>
  <path d="M 145 140 Q 140 160 145 180 Q 150 160 155 150" fill="url(#hairGradient)"/>
  <path d="M 255 140 Q 260 160 255 180 Q 250 160 245 150" fill="url(#hairGradient)"/>
  
  <!-- Eyes -->
  <ellipse cx="185" cy="170" rx="6" ry="4" fill="white"/>
  <ellipse cx="215" cy="170" rx="6" ry="4" fill="white"/>
  <circle cx="185" cy="170" r="3" fill="#2c3e50"/>
  <circle cx="215" cy="170" r="3" fill="#2c3e50"/>
  <circle cx="186" cy="169" r="1" fill="white"/>
  <circle cx="216" cy="169" r="1" fill="white"/>
  
  <!-- Eyebrows -->
  <path d="M 175 160 Q 185 158 195 160" stroke="#2c3e50" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 205 160 Q 215 158 225 160" stroke="#2c3e50" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M 200 180 Q 195 185 200 190 Q 205 185 200 180" fill="#E8A384" opacity="0.6"/>
  
  <!-- Smile -->
  <path d="M 185 200 Q 200 210 215 200" stroke="#c0392b" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Collar -->
  <path d="M 175 300 Q 200 310 225 300 L 220 320 Q 200 315 180 320 Z" fill="white"/>
  
  <!-- Collar detail -->
  <line x1="200" y1="300" x2="200" y2="320" stroke="#3498db" stroke-width="1"/>
  
  <!-- Subtle shadows for depth -->
  <ellipse cx="190" cy="190" rx="3" ry="2" fill="#E8A384" opacity="0.3"/>
  <ellipse cx="210" cy="190" rx="3" ry="2" fill="#E8A384" opacity="0.3"/>
  
  <!-- Professional badge/icon -->
  <circle cx="350" cy="50" r="30" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <text x="350" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DEV</text>
  <text x="350" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">MERN</text>
  
  <!-- Name at bottom -->
  <text x="200" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.9">
    Divy Kalathiya
  </text>
</svg>